<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <div class="headstock-triangle"></div>

      <div class="dot"></div>
      <div class="dot"></div>

      <div class="string"></div>

  <script src="script.js"></script>
