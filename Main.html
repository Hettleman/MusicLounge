<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Lounge</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1> Music Lounge</h1>
  <div class="headstock"></div>
  <div class = "guitar-body"></div>
  <div class="fretboard">
    <dive class="nut"></dive>
    
    <!-- Frets -->
    <div class="frets">
      <div class="fret"></div>
      <div class="fret"></div>
      <div class="fret"></div>
      <div class="fret"></div>
      <div class="fret"></div>
      <div class="fret"></div>
      <div class="fret"></div>
      <div class="fret"></div>
      <div class="fret"></div>
      <div class="fret"></div>
      <div class="fret"></div>
      <div class="fret"></div>
      <div class="fret"></div>
      <div class="fret"></div>
      <div class="fret"></div>
    </div>

    <!-- Dot Inlays -->
    <div class="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  
    <!-- Strings container -->
    <div class="strings">
      <div class="string"></div>
      <div class="string"></div>
      <div class="string"></div>
      <div class="string"></div>
      <div class="string"></div>
      <div class="string"></div>
    </div>

    <!-- Red Dots -->
  <div class = "low-E-e"></div>
  <div class = "low-E-f"></div>
  <div class = "low-E-fs"></div>
  <div class = "low-E-g"></div>
  <div class = "low-E-gs"></div>
  <div class = "low-E-a"></div>
  <div class = "low-E-as"></div>
  <div class = "low-E-b"></div>
  <div class = "low-E-c"></div>
  <div class = "low-E-cs"></div>
  <div class = "low-E-d"></div>
  <div class = "low-E-ds"></div>



  <!-- Connect to external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
